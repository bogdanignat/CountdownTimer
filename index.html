<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="fireworks.jpg" />
    <title>New Year's Countdown</title>
  </head>
  <body>
    <div class="container">
      <h1>New Year's Countdown</h1>
      <div class="countdown_container">
        <div class="countdown_text" id="days_count">
          <p id="days_count_id">0</p>
          <span> days </span>
        </div>
        <div class="countdown_text" id="hours_count">
          <p id="hours_count_id">0</p>
          <span> hours </span>
        </div>
        <div class="countdown_text" id="minutes_count">
          <p id="minutes_count_id">0</p>
          <span>minutes</span>
        </div>
        <div class="countdown_text" id="seconds_count">
          <p id="seconds_count_id">0</p>
          <span>seconds</span>
        </div>
      </div>
    </div>
    <div class="container">
      <span id="text">or...</span>
      <span id="text"
        >choose the date that interests you and see <br />how much time you got
        until then.</span
      >
      <input type="date" name="" id="input_date" />
    </div>
  </body>
  <script src="script.js"></script>
</html>
